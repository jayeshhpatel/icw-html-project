<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/splide.min.css'>
</head>

<body>
<style>
    body {
  margin: 0;
  padding: 0;
}

h2 {
  font-size: 50px;
  margin-bottom: 20px;
}

.image-slider-section {
  padding-top: 50px;
  padding-bottom: 50px;
  overflow: hidden;
}

.section-title {
  text-align: center;
}

.sort-info p {
  max-width: 680px;
  margin-left: auto;
  margin-right: auto;
}

.slider-section {
  margin-top: 50px;
}

.is-active {
  margin-top: 0;
}

.is-visible {
  margin-top: 0;
}

.splide__list {
  display: flex;
}

.splide__slide.is-active img {
  transform: scale(1);
  width: 400px;
  height: 470px;
}

.splide__slide.is-active:nth-child(2n + 1) {
  margin-top: 0;
}

.splide__slide {
  margin-right: 40px;
}

.splide__slide:nth-child(2n + 1) {
  margin-top: 40px;
}

.splide__slide img {
  transition: transform 400ms;
  transform: scale(0.9);
  transform-origin: center center;
}

li {
  list-style: none;
}

</style>

<section class="image-slider-section">
  <div class="section-title">
    <h2>Kig indenfor på klinikken</h2>
    <div class="sort-info">
      <p>
        Roskilde Privathospital har eksisteret siden 1994 og ejes og drives af speciallægen Anna Jørgensen. Vi holder til i en gennemrenoveret herskabsvilla, hvor vi byder vores patienter velkommen i hyggelige omgivelser, hvor sikkerheden altid er i højsædet.
      </p>
    </div>
    <div class="slider-section">
      <div class="splide img-slider overflow-hidden">
        <div class="splide__track">
          <ul class="splide__list">
            <li class="splide__slide">
              <a href="#">
                <div class="image-block">
                  <img src="upload/image-1.jpg" alt="image-1" />
                </div>
              </a>
            </li>
            <li class="splide__slide">
              <a href="#">
                <div class="image-block">
                  <img src="upload/image-2.jpg" alt="image-2" />
                </div>
              </a>
            </li>
            <li class="splide__slide">
              <a href="#">
                <div class="image-block">
                  <img src="upload/image-3.jpg" alt="image-3" />
                </div>
              </a>
            </li>
            <li class="splide__slide">
              <a href="#">
                <div class="image-block">
                  <img src="upload/image-4.jpg" alt="image-4" />
                </div>
              </a>
            </li>
            <li class="splide__slide">
              <a href="#">
                <div class="image-block">
                  <img src="upload/image-5.jpg" alt="image-5" />
                </div>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>



<script src="assets/js/splide.min.js"></script>
<script>
var imgslider = new Splide( '.img-slider', {
    type     : 'loop',
    focus    : 'center',
    autoWidth: true,
    perPage: 8,
    interval: 2000,
    updateOnMove: true,
    throttle: 300,
    autoplay: true,
    pagination: false,
  } );
  
imgslider.mount();
</script>

            
</body>
</html>
