        <script>
            $(document).ready(function() {
                var swiper = new Swiper(".filter-slider", {
                    slidesPerView: 1.5,
                    spaceBetween: 15,
                    centeredSlides: true,
                    initialSlide: 2,
                    loop: true,
                    breakpoints: {
                        575: {
                            slidesPerView: 3,
                            spaceBetween: 15,
                        },
                        992: {
                            slidesPerView: 5,
                            spaceBetween: 15,
                        },
                        1200: { 
                            spaceBetween: 24,
                            slidesPerView: 5,
                        }
                    }
                });
            })
            
            var filterCategoryDropdowns = document.querySelectorAll('.filter-category-dropdown');

            if (filterCategoryDropdowns.length > 0) {
                var dropdownToggles = document.querySelectorAll('.dropdown-toggle');

                dropdownToggles.forEach(function(dropdownToggle) {
                    dropdownToggle.addEventListener('click', function(e) {
                        e.preventDefault();

                        var parentDropdown = this.closest('.filter-category-dropdown');
                        var isOpen = parentDropdown.classList.contains('dropdown-open');

                        filterCategoryDropdowns.forEach(function(dropdown) {
                            dropdown.classList.remove('dropdown-open');
                            dropdown.querySelector('.dropdown-menu').classList.remove('dropdown-active');
                        });

                        if (!isOpen) {
                            parentDropdown.classList.add('dropdown-open');
                            parentDropdown.querySelector('.dropdown-menu').classList.add('dropdown-active');
                        }
                    });
                });

                document.addEventListener('click', function(e) {
                    var clickedElement = e.target;

                    var isInsideDropdown = Array.from(filterCategoryDropdowns).some(function(dropdown) {
                        return dropdown.contains(clickedElement);
                    });

                    if (!isInsideDropdown) {
                        filterCategoryDropdowns.forEach(function(dropdown) {
                            dropdown.classList.remove('dropdown-open');
                            dropdown.querySelector('.dropdown-menu').classList.remove('dropdown-active');
                        });
                    }
