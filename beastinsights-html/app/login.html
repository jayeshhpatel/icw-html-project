<!doctype html>
<html lang="en">

    <head>
        <meta name="theme-color" content="#4B5563">
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <meta name='robots' content='noindex, nofollow' />

        <title>Login | Beastinsights</title>
        <meta name="description" content="Marketing attribution for your e-commerce store" />
    
        <link rel='stylesheet' href='assets/css/main.css' type='text/css' media='all' />  
    
        <link rel="icon" href="assets/images/favicon/favicon-16x16.png" sizes="16x16" />
        <link rel="icon" href="assets/images/favicon/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" href="assets/images/favicon/android-chrome-192x192.png" sizes="192x192" />
        <link rel="icon" href="assets/images/favicon/android-chrome-512x512.png" sizes="512x512" />
        <link rel="favicon" href="assets/images/favicon/favicon.ico" />
        <link rel="apple-touch-icon" href="assets/images/favicon/apple-touch-icon.png" />        
    </head>

    <body> 
        <div class="login-content-wrapper">
            <div class="container-fluid">
                <div class="row h-100">
                    <div class="col-md-6 col-lg-7">
                        <div class="image-block">
                            <img src="uploads/img-login.png" alt="Beastinsights">
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-5">
                        <div class="form-content-block">
                            <div class="logo"><img src="assets/images/logo.svg" alt="Beastinsights"></div>
                            <div class="title">
                                <h1>Sign in to your account</h1>
                            </div>
                            <div class="form-block">
                                <form class="needs-validation" action="dashboard.html" novalidate>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" id="username" placeholder="Enter Username" required>  
                                        <div class="invalid-feedback">Please enter a username.</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                                        <div class="invalid-feedback">Please enter password.</div>                                 
                                    </div>
                                    <div class="action">
                                        <button class="btn btn-primary" type="submit">Login</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
        <script>
            (() => {
                'use strict'

                // Fetch all the forms we want to apply custom Bootstrap validation styles to
                const forms = document.querySelectorAll('.needs-validation')

                // Loop over them and prevent submission
                Array.from(forms).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
            })()
        </script>
    </body>
</html>
