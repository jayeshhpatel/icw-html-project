<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tabs with Video Control</title>
    <!-- Bootstrap CSS -->
    <link href="assets/css/main.css" rel="stylesheet">
    <!-- jQuery Library -->
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <!-- Collapse Navigation -->
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Collapse 1
                    </button>
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <video id="video1" width="640" height="360" controls>
                            <source src="upload/simple-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Collapse 2
                    </button>
                </h2>
                <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <video id="video2" width="640" height="360" controls>
                            <source src="upload/simple-video2.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Collapse 3
                    </button>
                </h2>
                <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <video id="video3" width="640" height="360" controls>
                            <source src="upload/simple-video.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper.js (includes Bootstrap JS and Popper.js) -->
    <script src="assets/js/bootstrap.min.js"></script>

    <!-- Custom Script for Handling Video Playback on Tab Change -->
    <script>
       $(document).ready(function () {
            // Function to pause all videos
            function pauseAllVideos() {
                $('video').each(function () {
                    this.pause();
                });
            }

            // Function to play the video in the active collapse
            function playActiveCollapseVideo(collapseId) {
                var video = $(collapseId).find('video').get(0);
                if (video) {
                    video.play().catch(error => {
                        console.error("Error playing video: ", error);
                    });
                }
            }

            // Handle collapse shown event
            $('.accordion-collapse').on('shown.bs.collapse', function (event) {
                // Pause all videos when collapse is opened
                pauseAllVideos();

                // Get the current active collapse's content ID
                var activeCollapseId = '#' + $(event.target).attr('id');

                // Play the video in the active collapse
                playActiveCollapseVideo(activeCollapseId);
            });

            // Handle collapse hidden event
            $('.accordion-collapse').on('hidden.bs.collapse', function (event) {
                // Pause all videos when collapse is closed
                pauseAllVideos();
            });

            // Play the video in the initially active collapse on page load
            var initialActiveCollapse = $('.accordion-collapse.show');
            var initialVideo = initialActiveCollapse.find('video').get(0);
            if (initialVideo) {
                initialVideo.play().catch(error => {
                    console.error("Error playing video: ", error);
                });
            }
        });
    </script>
</body>
</html>
