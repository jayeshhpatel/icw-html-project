<style>
.move-1 {    
    animation: move-1 5s infinite alternate; 
}
.move-2 {
    animation: move-2 5s infinite alternate 3s;
}
.move-3 {
    animation: move-3 5s infinite alternate-reverse 5s;
}
@keyframes move-1 {
    35% {
        transform: translate(-350px, -400px);
    }
}
@keyframes move-2 {
    55%{
        transform: translate(100px, -500px);
    }
}
@keyframes move-3 {
    65%{
        transform: translate(-100px, -250px);
    }
}
</style>
