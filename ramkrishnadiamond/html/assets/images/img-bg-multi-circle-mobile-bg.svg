<svg width="375" height="1611" viewBox="0 0 375 1611" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
.move-1 {    
    animation: move-1 3s infinite alternate; 
}
.move-2 {
    animation: move-2 3s infinite alternate;
}
.move-3 {
    animation: move-3 3s infinite alternate;
}
@keyframes move-1 {
    0% {
        transform: translate(400px, -300px);
    }
    100%{
        transform: translate(0px, 100px);
    }
}
@keyframes move-2 {
   0% {
        transform: translate(-200px, -300px);
    }
    100%{
        transform: translate(-50px, 200px);
    }
}
@keyframes move-3 {
     0% {
        transform: translate(-100px, 500px);
    }
    100%{
        transform: translate(-100px, -500px);
    }
}
</style>
