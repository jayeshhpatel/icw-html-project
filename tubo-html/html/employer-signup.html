<!doctype html>
<html lang="en">
    <head>        
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Tubo.ph | Welcome</title>
        <meta name='robots' content='noindex, nofollow' />

        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="theme-color" content="#ffffff">

        <meta name="apple-mobile-web-app-title" content="Tubo.ph">
        <meta name="application-name" content="Tubo.ph">

        <link href="//fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet" type='text/css'>
        <link rel='stylesheet' href='assets/css/bootstrap.min.css' type='text/css' media='all' />
        <link rel='stylesheet' href='assets/css/main.css' type='text/css' media='all' />

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/images/favicon/favicon.ico">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="assets/images/favicon/site.webmanifest">
        <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
                
    </head>
    <body>
        <main class="onboarding-main-wrapper">
            <div class="row g-0">
                <div class="col-md-6">
                    <div class="onboarding-left-block">
                        <img src="assets/images/signup-img.svg" class="img-fluid" alt="Tubo.ph">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-content-block">
                        <div class="content-wrapper">
                            <h1 class="title mb-md-5">Welcome Tubo.ph</h1>
                            <div class="form-block">
                                <form action="" method="post">
                                    <div class="form-group">
                                        <label class="form-label" for="type-of-industry">What type of Industry are you in?</label>
                                        <select class="form-select" aria-label="Default select example" id="type-of-industry">
                                            <option value="1">Fintech</option>
                                            <option value="2">Public</option>
                                            <option value="3">Private</option>
                                        </select>
                                    </div>
                                    <div class="form-input">
                                        <label>Are you a manpower agency?</label>
                                        <div class="switch-btn">
                                            <div class="form-check form-switch mb-0">
                                                <input class="form-check-input" type="checkbox" role="switch" id="manpowerAgency">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="employee" class="form-label">How Many Employees do you have?</label>
                                        <input type="text" class="form-control" id="employee">   
                                    </div>
                                    <div class="form-group">
                                        <button type="button" class="btn btn-primary w-100" onclick="window.location.href='signup.html'">Next</button>
                                    </div>
                                </form>                                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
