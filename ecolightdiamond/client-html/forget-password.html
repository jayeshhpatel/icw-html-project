<!doctype html>
<html lang="en">
    <head>
        <title>Login | Eco-Light Diamond</title>
        <meta name="theme-color" content="#ffffff">
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name='robots' content='noindex, nofollow' />
        <meta name="description" content="Filled with authenticity, purity and elegance, each Diamond at Ecolight is worth buying for. " />  
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel='stylesheet' href='assets/css/main.css' type='text/css' media='screen' />
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
        <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#4E9DDB" />
        <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
        
    </head>

    <body>
        <main class="main-content-wrapper">
            <section class="login-content-wrapper is-tr-bl-line-vector">
                <span class="tree-vector"></span>
                <div class="login-content-block">
                    <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="Eco-Light Diamond"></a></div>
                    <h1 class="title">Forgot Password</h1>
                    <div class="form-block">
                        <form method="post" action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group with-icon">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required>
                                        <span class="icon icon-email"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-action">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Reset Password</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="sign-up-link">Dont have an account? <a href="sign-up.html" class="link">Create Account</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>    
        </main>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
