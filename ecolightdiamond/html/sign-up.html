<!doctype html>
<html lang="en">
    <head>
        <title>Sign Up | Eco-Light Diamond</title>
        <meta name="theme-color" content="#ffffff">
        <meta charset="utf-8">
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name='robots' content='noindex, nofollow' />
        <meta name="description" content="Filled with authenticity, purity and elegance, each Diamond at Ecolight is worth buying for. " />  
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
        
        <link rel='stylesheet' href='assets/css/main.css' type='text/css' media='screen' />
        <script type="text/javascript" src="assets/js/jquery.min.js"></script>

        <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
        <link rel="manifest" href="assets/images/favicon/site.webmanifest" />
        <link rel="mask-icon" href="assets/images/favicon/safari-pinned-tab.svg" color="#4E9DDB" />
        <link rel="shortcut icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
        <link rel="icon" href="assets/images/favicon/favicon.ico" type="image/x-icon" />
        
    </head>

    <body>
        <main class="main-content-wrapper">
            <section class="login-content-wrapper is-tr-bl-line-vector">
                <span class="tree-vector"></span>
                <div class="login-content-block">
                    <div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="Eco-Light Diamond"></a></div>
                    <h1 class="title">Sign Up</h1>
                    <div class="form-block">
                        <form method="post" action="">
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group with-icon">
                                        <label for="name" class="form-label">Full Name</label>
                                        <input type="text" class="form-control" id="name" placeholder="Enter Your Full Name" required>
                                        <span class="icon icon-user"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group with-icon">
                                        <label for="phone" class="form-label">Mobile Number</label>
                                        <input type="text" class="form-control" id="phone" placeholder="Enter Your Phone Number" required>
                                        <span class="icon icon-phone"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group with-icon">
                                        <label for="email" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="email" placeholder="Enter Your Email Address" required>
                                        <span class="icon icon-email"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group with-icon">
                                        <label for="companyName" class="form-label">Company Name</label>
                                        <input type="text" class="form-control" id="companyName" placeholder="Enter Your Company Name" required>
                                        <span class="icon icon-company"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group with-icon">
                                        <label for="password" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Choose Your Password" required>
                                        <span class="icon icon-lock"></span>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group with-icon">
                                        <label for="cpassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="cpassword" placeholder="Confirm Your Password" required>
                                        <span class="icon icon-lock"></span>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="country" class="form-label">Country</label>
                                        <select id="country" class="form-control form-select" required>
                                            <option value="" disabled="" selected="">Select Country</option>
                                            <option value="USA">USA</option>
                                            <option value="India">India</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <label for="state" class="form-label">State</label>
                                        <select id="state" class="form-control form-select" required>
                                            <option value="" disabled="" selected="">Select State</option>
                                            <option value="USA">USA</option>
                                            <option value="Gujarat">Gujarat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="state" class="form-label">City</label>
                                        <select id="state" class="form-control form-select" required>
                                            <option value="" disabled="" selected="">Select City</option>
                                            <option value="Mumbai">Mumbai</option>
                                            <option value="Surat">Surat</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-action">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Sign Up</button>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="sign-up-link">Already have an account? <a href="login.html" class="link">Log In</a></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </section>    
        </main>
        <script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
    </body>
</html>
